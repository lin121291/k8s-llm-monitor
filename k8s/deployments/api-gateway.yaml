apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-monitor
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: local/api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: LLM_ANALYZER_URL
          value: "http://llm-analyzer-service:8000"
        - name: AUTO_SCALER_URL
          value: "http://auto-scaler-service:8001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: monitor-config