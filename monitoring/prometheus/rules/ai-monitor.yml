groups:
  - name: ai-monitor-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for service {{ $labels.service }}"

      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for service {{ $labels.service }}"

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% for service {{ $labels.service }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} is down"

      - alert: LLMAnalyzerUnreachable
        expr: up{job="ai-monitor-services", instance="llm-analyzer:8080"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "LLM Analyzer service unreachable"
          description: "LLM Analyzer service is not responding"

      - alert: AutoScalerUnreachable
        expr: up{job="ai-monitor-services", instance="auto-scaler:8080"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Auto Scaler service unreachable"
          description: "Auto Scaler service is not responding"

      - alert: AnomalyDetected
        expr: increase(anomalies_detected_total[5m]) > 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Multiple anomalies detected"
          description: "{{ $value }} anomalies detected in the last 5 minutes"

      - alert: ScalingEventFrequent
        expr: increase(scaling_events_total[10m]) > 3
        for: 0m
        labels:
          severity: info
        annotations:
          summary: "Frequent scaling events"
          description: "{{ $value }} scaling events in the last 10 minutes for service {{ $labels.service }}"