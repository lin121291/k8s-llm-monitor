version: '3.8'

services:
  # Core Services
  api-gateway:
    build: .
    environment:
      SERVICE_TYPE: api-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    depends_on:
      - llm-analyzer
      - redis
    networks:
      - ai-monitor

  llm-analyzer:
    build: .
    environment:
      SERVICE_TYPE: llm-analyzer
    ports:
      - "8001:8080"
    volumes:
      - ./config:/app/config
    depends_on:
      - redis
    networks:
      - ai-monitor

  auto-scaler:
    build: .
    environment:
      SERVICE_TYPE: auto-scaler
    ports:
      - "8002:8080"
    volumes:
      - ./config:/app/config
    depends_on:
      - redis
    networks:
      - ai-monitor

  # Infrastructure
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ai-monitor

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    networks:
      - ai-monitor

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-changeme123}
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - ai-monitor

networks:
  ai-monitor:
    driver: bridge